<zan-spinner [input_abrirSpinner]="openSpinner"></zan-spinner>

<div>




  <div>
    <h2 style="font-size: 1.5rem; font-weight: 400;">TRYING THE WORD</h2>
    <!-- <hr> -->
  </div>

  <div class="col" [style]="{   padding: '0px 15px 0px 0px' }">
    <zan-how-many-words (Output_list_Words_API)="fn_StartGame_Input($event)"></zan-how-many-words>
  </div>


  <form class="grid grid-container container-form   " [formGroup]="form" (submit)="false"
    [style]="{   padding: '10px 0px 0px 0px' }">




    <div class="grid grid-container;   " style="width: 100%;">

      <div class="col-3-zan-1" [style]="{  border: '2px solid blue',  borderRadius: '5px' }">
        <zan-list-words [Input_Averge]="lbl_Averge" [Input_Div]="lbl_Div"
          [Input_List_Words_Process]="list_Words_process"> </zan-list-words>
      </div>

      <div class="col-3-zan-2"> </div>

      <div class="col-3-zan-3"  [style]="{  border: '2px solid blue',  borderRadius: '5px' }">
        <div class="row">
          <div class="col-12" style="text-align:right;">
            <div class="grid grid-container  ">

              <div class="col-5-zan-1" style="text-align:right;   "> <b>Try with :</b></div>
              <div class="col-5-zan-2"> <input pInputText id="txt_Try_With" formControlName="txt_Try_With"
                  [maxlength]="1" maxlength="30" style="width: 30px; text-align:center;"
                  (keyup)="fn_Validate_click()" /> </div>
              <div class="col-5-zan-3" style="text-align:center;   "> <p-button type="button" label="Validate"
                  [style]="{ 'width': '100px' }" (click)="fn_Validate_click()" *ngIf="btn_visible"> </p-button> </div>

              <div class="col-5-zan-4" style="text-align:right"><label><b>Grade:</b> </label></div>
              <div class="col-5-zan-5" style="text-align:left"><label>{{lbl_Grade}} </label></div>
            </div>
          </div>




          <div class="grid grid-container" style="text-align:right; width: 100%;">
            <div class="col-12">
              <div class="grid grid-container">
                <div class="col-6-zan-1" style="text-align:center;   "> <b>Already tried:</b></div>
                <div class="col-6-zan-2" style="text-align:left;  "> <b>{{lbl_Trided}}</b> </div>
              </div>
            </div>
          </div>



          <div class="grid grid-container" style="text-align:right; width: 100%;">
            <div class="col-12">
              <div class="grid grid-container">
                <div class="col-6-zan-1" style="text-align:center;   "> <b>English word:</b></div>
                <div class="col-6-zan-1" style="text-align:left;"> <b> {{lbl_English_Word}}</b> </div>
              </div>
            </div>
          </div>


        </div>


      </div>

    </div>




    <!-- ------------- mesajes  de error ------------ -->

    <zan-games-alert [inputo_MsjParams]="msjParamsAlert" [input_View]="viewOpen"></zan-games-alert>

  </form>
  <!-- <hr> -->
</div>
