<div>
  <h2 style="font-size: 1.5rem; font-weight: 400;">Seleccionar nuevo juego</h2>
  <hr>
</div>
<div style="padding-top: 15vh;">

  <form class="grid grid-container container-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="col-6">
      <label>Games</label>
      <p-dropdown formControlName="cboGame" [options]="listCategories" placeholder="Seleccionar">
      </p-dropdown>

      <div style="height: 50px">
        <ng-container *ngIf="fieldValidate.focus(form,'cboGame')">
          <div class="message-error">Requerido.</div>
        </ng-container>
      </div>

    </div>

    <div class="col-12" style="justify-content: center; display: flex;">
      <p-button type="submit" label="Crear" [style]="{ 'width': '200px' }">
      </p-button>
    </div>

  </form>


</div>
