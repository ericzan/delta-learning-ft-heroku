<zan-spinner [input_abrirSpinner]="openSpinner"></zan-spinner>


<div  >
  <h2 style="font-size: 1.5rem; font-weight: 400;">PUZZLE WORDS</h2>
  <hr>
</div>



<zan-how-many-words-puzzle (Output_list_Words_API_2)="fn_StarGame_Input($event)" ></zan-how-many-words-puzzle>




<div class="grid grid-container   " style="width: 100%;"    >


      <div class="col-3-zan-1"   [style]="{  border: '2px solid blue',  borderRadius: '5px' }"   >
        <zan-list-words [Input_Averge]="lbl_Averge" [Input_Div]="lbl_Div"  [Input_List_Words_Process]="list_Words_Process"  >
        </zan-list-words>
      </div>

      <div class="col-3-zan-2"  ></div>

      <div class="col-3-zan-3"   >

        <!-- <zan-drop-list-words [input_listWords_Ori]="sentenceWord_ouput_Org" [input_listWords_Des]="sentenceWord_ouput_Des"
                     (Output_list_02_Data)="fn_List_Words_Des_Input($event)" ></zan-drop-list-words> -->


              <div class=" grid grid-container  col-12"
                  [style]="{  border: '2px solid blue',  borderRadius: '5px' }"
                  style="text-align:center;  "
                  cdkDropList cdkDropListOrientation="horizontal"
                  #list_2="cdkDropList"
                  [cdkDropListData]="list_02_Data"
                  [cdkDropListConnectedTo]="list_1"
                  (cdkDropListDropped)="drop($event)"

                  >

                    <div *ngIf="showIndication" >CORRECT ORDER SENTENCE HERE:</div>
                    <div cdkDrag   *ngFor="let item of list_02_Data"   style=" padding:5px  ; "   >
                      <p-button     type="button"   label={{item}}    [style]="{    'background-color':'' }"  >   </p-button>
                    </div>

              </div>


              <div  class=" grid grid-container   col-12  "
                    [style]="{  border: '2px solid blue',  borderRadius: '5px' }"
                    style="text-align:center;   "
                    cdkDropList cdkDropListOrientation="horizontal"
                    #list_1="cdkDropList"
                    [cdkDropListData]="list_01_Data"
                    [cdkDropListConnectedTo]="[list_2]"
                    (cdkDropListDropped)="drop($event)"   >

                    <div cdkDrag *ngFor="let item of list_01_Data"  style=" padding:5px ; "   >
                      <p-button     type="button"   label={{item}}    [style]="{    'background-color':'' }"  >   </p-button>
                    </div>

              </div>



      </div>

</div>



<div class="grid grid-container    " style="width: 100%;  text-align:center;">
  <div class="col-4-zan-1"> </div>
  <div class="col-4-zan-2"  *ngIf="buttonVisible"  >
            <p-button type="button" label="validate" [style]="{width: '100px' ,'text-align':'center' }" (onClick)="fn_ValidatData()"  >    </p-button>
  </div>
  <div class="col-4-zan-3" *ngIf="buttonVisible"><b>Grade :</b> </div>
  <div class="col-4-zan-4" *ngIf="buttonVisible"><label>{{lbl_Grade}} </label></div>



</div>

<zan-games-alert [inputo_MsjParams]="msjParamsAlert" [input_View]="ViewOpen"></zan-games-alert>
